<p>
<mat-form-field>
    <input matInput
            placeholder="Choose a date"
            #resultPickerModel="ngModel"
            [matRangeDatepicker]="resultPicker"
            [(ngModel)]="date"
            (dateInput)="onDateInput($event)"
            (dateChange)="onDateChange($event)">
    <mat-range-datepicker [showQuartersAndMonths]="true"
            #resultPicker [rangeMode]="true" opened="true">
    </mat-range-datepicker>
    <mat-range-datepicker-toggle matSuffix [for]="resultPicker"></mat-range-datepicker-toggle>
</mat-form-field>
</p>
<p>Last input: {{lastDateInput}}</p>
<p>Last change: {{lastDateChange}}</p>
<p>Last input: {{lastDateInput?.begin}} {{lastDateInput?.end}} </p>
<p>Last change: {{lastDateChange?.begin}} {{lastDateChange?.end}} </p>
